<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Logger</title>
    <style>
        :root {
            --primary-color: #ff4b4b;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --wave-color: #ff4b4b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #666;
            font-weight: normal;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* ビジュアライザー (Canvas) */
        canvas {
            width: 100%;
            height: 120px;
            margin: 20px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* 録音ボタンのデザイン */
        .record-btn-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px auto;
        }
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.4);
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .record-btn:active {
            transform: scale(0.95);
        }
        /* 録音停止アイコン（四角） */
        .icon-stop {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 4px;
            display: none;
        }
        /* 録音開始アイコン（マイク） */
        .icon-mic {
            width: 24px;
            height: 34px;
            border: 2px solid white;
            border-radius: 12px;
            position: relative;
        }
        .icon-mic::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 4px;
            background-color: white;
        }
        .icon-mic::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border-bottom: 2px solid white;
            border-left: 2px solid white;
            border-right: 2px solid white;
            border-radius: 0 0 20px 20px;
        }

        /* 録音中の波紋アニメーション */
        .pulse-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            opacity: 0;
            box-sizing: border-box;
            animation: none;
        }

        /* 録音中の状態変化 */
        body.recording .record-btn {
            background-color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        body.recording .icon-mic { display: none; }
        body.recording .icon-stop { display: block; }
        body.recording .pulse-ring {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            min-height: 2rem;
        }
        .sub-text {
            font-size: 0.9rem;
            color: #999;
        }

        /* ログエリア（デバッグ用・普段は隠すか小さく） */
        #debug {
            display: none; /* 完成版なので隠す */
            font-size: 0.7rem;
            color: #ccc;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Secure Voice Logger</h1>
        <div class="sub-text">音声ファイルを残さないレコーダー</div>
        
        <canvas id="visualizer"></canvas>

        <div class="status-text" id="status">Ready</div>

        <div class="record-btn-wrapper">
            <div class="pulse-ring"></div>
            <button class="record-btn" id="mainBtn" onclick="toggleRecording()">
                <div class="icon-mic"></div>
                <div class="icon-stop"></div>
            </button>
        </div>

        <div id="debug">System Initialized.</div>
    </div>

    <script>
        // === 設定 ===
        const CONFIG = {
            sampleRate: 16000,
            nFft: 400,
            hopLength: 160,
            nMels: 80
        };

        // === グローバル変数 ===
        let audioCtx, processor, source;
        let isRecording = false;
        let melFilters = null;
        let melFrames = [];
        let sampleBuffer = [];
        
        // DFT用テーブル
        let cosTable, sinTable;

        // UI要素
        const statusEl = document.getElementById('status');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        let animationId;
        let latestTimeDomainData = new Uint8Array(0); // ビジュアライザー用

        // === 初期化 ===
        window.onload = async () => {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 事前計算
            precomputeDFT();
            
            try {
                // フィルタロード
                const res = await fetch('mel_filters.json');
                if(!res.ok) throw new Error("フィルタ読み込み失敗");
                const data = await res.json();
                melFilters = data.filters;
                log("Ready.");
            } catch(e) {
                statusEl.innerText = "Error";
                alert("初期化エラー: mel_filters.json が見つかりません");
            }
        };

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function precomputeDFT() {
            const N = CONFIG.nFft;
            cosTable = new Float32Array((N/2 + 1) * N);
            sinTable = new Float32Array((N/2 + 1) * N);
            for(let k=0; k<=N/2; k++) {
                for(let t=0; t<N; t++) {
                    const angle = (2 * Math.PI * k * t) / N;
                    const idx = k*N + t;
                    cosTable[idx] = Math.cos(angle);
                    sinTable[idx] = Math.sin(angle);
                }
            }
        }

        // === メイン操作 ===
        async function toggleRecording() {
            if(!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            if(!melFilters) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext({ sampleRate: CONFIG.sampleRate });
                if(audioCtx.state === 'suspended') await audioCtx.resume();

                source = audioCtx.createMediaStreamSource(stream);
                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                
                // ビジュアライザー用のAnalyzer
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;
                source.connect(analyser);
                analyser.connect(processor);
                processor.connect(audioCtx.destination);

                // データ初期化
                melFrames = [];
                sampleBuffer = [];
                isRecording = true;
                
                // UI更新
                document.body.classList.add('recording');
                statusEl.innerText = "Recording..."; // 時間表示にしても良い
                
                // 処理ループ
                processor.onaudioprocess = (e) => {
                    if(!isRecording) return;
                    const input = e.inputBuffer.getChannelData(0);
                    processAudioChunk(input);
                };

                // ビジュアライザー描画ループ
                latestTimeDomainData = new Uint8Array(analyser.frequencyBinCount);
                const draw = () => {
                    if(!isRecording) return;
                    analyser.getByteTimeDomainData(latestTimeDomainData);
                    drawWaveform(latestTimeDomainData);
                    animationId = requestAnimationFrame(draw);
                };
                draw();

            } catch(e) {
                alert("マイク起動エラー: " + e);
            }
        }

        function stopRecording() {
            isRecording = false;
            cancelAnimationFrame(animationId);
            
            if(source) source.disconnect();
            if(processor) processor.disconnect();
            if(audioCtx) audioCtx.close();

            // UI更新
            document.body.classList.remove('recording');
            statusEl.innerText = "Saved!";
            drawFlatLine(); // 波形リセット

            // ダウンロード
            if(melFrames.length > 0) {
                saveFile();
            } else {
                statusEl.innerText = "No Data";
            }
        }

        // === 信号処理 (安定版DFT) ===
        function processAudioChunk(inputData) {
            // バッファリング
            for(let i=0; i<inputData.length; i++) {
                let val = inputData[i];
                if(Number.isNaN(val)) val = 0;
                sampleBuffer.push(val);
            }

            // FFTサイズ分溜まったら処理
            while(sampleBuffer.length >= CONFIG.nFft) {
                const frame = sampleBuffer.slice(0, CONFIG.nFft);
                sampleBuffer.splice(0, CONFIG.hopLength);
                computeMel(frame);
            }
        }

        function computeMel(waveform) {
            const N = CONFIG.nFft;
            // 窓関数適用
            const windowed = new Float32Array(N);
            for(let i=0; i<N; i++) {
                const win = 0.5 * (1 - Math.cos((2 * Math.PI * i) / N));
                windowed[i] = waveform[i] * win;
            }

            // DFT
            const magnitudes = new Float32Array(N/2 + 1);
            for(let k=0; k<=N/2; k++) {
                let re = 0, im = 0;
                const offset = k * N;
                for(let t=0; t<N; t++) {
                    re += windowed[t] * cosTable[offset + t];
                    im -= windowed[t] * sinTable[offset + t];
                }
                magnitudes[k] = re*re + im*im;
            }

            // Mel Filter Bank
            const melFrame = [];
            for(let m=0; m<CONFIG.nMels; m++) {
                let sum = 0;
                for(let k=0; k<magnitudes.length; k++) {
                    sum += melFilters[m][k] * magnitudes[k];
                }
                // Log
                if(Number.isNaN(sum)) sum = 0;
                const val = Math.log10(Math.max(sum, 1e-10));
                melFrame.push(val);
            }
            melFrames.push(melFrame);
        }

        // === UI描画関連 ===
        function drawWaveform(data) {
            const w = canvas.width;
            const h = canvas.height;
            canvasCtx.fillStyle = '#fff';
            canvasCtx.fillRect(0, 0, w, h);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#ff4b4b';
            canvasCtx.beginPath();

            const sliceWidth = w * 1.0 / data.length;
            let x = 0;

            for(let i = 0; i < data.length; i++) {
                const v = data[i] / 128.0;
                const y = v * h / 2;
                if(i === 0) canvasCtx.moveTo(x, y);
                else
