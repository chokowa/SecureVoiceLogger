<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Logger</title>
    <style>
        :root {
            --primary-color: #ff4b4b;
            --bg-color: #f8f9fa;
            --text-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation; /* ダブルタップズーム防止 */
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* ビジュアライザー */
        canvas {
            width: 100%;
            height: 120px;
            margin: 20px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* 録音ボタンエリア */
        .record-btn-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px auto;
            /* クリック判定を確実にする */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.4);
            cursor: pointer;
            position: relative;
            z-index: 10; /* 最前面へ */
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .record-btn:active {
            transform: scale(0.95);
        }

        /* アイコン類 */
        .icon-mic {
            width: 24px;
            height: 34px;
            border: 2px solid white;
            border-radius: 12px;
            position: relative;
            pointer-events: none; /* クリックをボタンに貫通させる */
        }
        .icon-mic::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 4px; background-color: white;
        }
        .icon-mic::before {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 10px;
            border-bottom: 2px solid white; border-left: 2px solid white; border-right: 2px solid white;
            border-radius: 0 0 20px 20px;
        }

        .icon-stop {
            width: 24px; height: 24px; background-color: white; border-radius: 4px;
            display: none; pointer-events: none;
        }

        /* アニメーション */
        .pulse-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            opacity: 0;
            pointer-events: none;
        }

        body.recording .record-btn { background-color: #333; }
        body.recording .icon-mic { display: none; }
        body.recording .icon-stop { display: block; }
        body.recording .pulse-ring { animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { width: 80px; height: 80px; opacity: 1; }
            100% { width: 140px; height: 140px; opacity: 0; }
        }

        .status-text { font-size: 1.5rem; font-weight: bold; margin: 10px 0; min-height: 2rem; }
        
        /* エラーログ用 */
        #error-log {
            color: red; font-size: 0.8rem; margin-top: 10px; white-space: pre-wrap;
            display: none; /* エラー時のみ表示 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Secure Voice Logger</h1>
        <div style="font-size:0.9rem; color:#999;">Modern UI Ver.</div>
        
        <canvas id="visualizer"></canvas>

        <div class="status-text" id="status">Loading...</div>

        <div class="record-btn-wrapper">
            <div class="pulse-ring"></div>
            <button class="record-btn" id="mainBtn" onclick="handleBtnClick()">
                <div class="icon-mic"></div>
                <div class="icon-stop"></div>
            </button>
        </div>

        <div id="error-log"></div>
    </div>

    <script>
        // === 設定 ===
        const CONFIG = {
            sampleRate: 16000,
            nFft: 400,
            hopLength: 160,
            nMels: 80
        };

        // === グローバル変数 ===
        let audioCtx, processor, source;
        let isRecording = false;
        let melFilters = null;
        let melFrames = [];
        let sampleBuffer = [];
        let cosTable, sinTable;
        let animationId;
        
        const statusEl = document.getElementById('status');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const errorEl = document.getElementById('error-log');

        // エラー表示用
        window.onerror = function(msg, url, line) {
            errorEl.style.display = 'block';
            errorEl.innerText += `Error: ${msg} (Line ${line})\n`;
        };

        // === 初期化 ===
        window.onload = async () => {
            console.log("App Started");
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // DFTテーブル事前計算
            precomputeDFT();
            
            try {
                // フィルタ読み込み
                statusEl.innerText = "Loading Filters...";
                const res = await fetch('mel_filters.json');
                if(!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                
                const data = await res.json();
                melFilters = data.filters;
                
                if(!melFilters || melFilters.length !== 80) throw new Error("フィルタ形式が不正です");

                console.log("Filters Loaded");
                statusEl.innerText = "Ready";
                
            } catch(e) {
                statusEl.innerText = "Init Error";
                alert("初期化エラー: mel_filters.json が読み込めません。\n" + e.message);
            }
        };

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        // === クリックハンドラ ===
        async function handleBtnClick() {
            // フィルタ未ロード時のガード
            if(!melFilters) {
                alert("フィルタ読込中です。少々お待ちください。\n(表示が変わらない場合はリロードしてください)");
                return;
            }

            if(!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                // マイク取得
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext({ sampleRate: CONFIG.sampleRate });
                
                // サスペンド対策
                if(audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                source = audioCtx.createMediaStreamSource(stream);
                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                
                // ビジュアライザー用
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;
                
                // 接続: Source -> Analyser -> Processor -> Destination
                source.connect(analyser);
                analyser.connect(processor);
                processor.connect(audioCtx.destination);

                melFrames = [];
                sampleBuffer = [];
                isRecording = true;
                
                // UI更新
                document.body.classList.add('recording');
                statusEl.innerText = "Recording...";
                
                // 音声処理ループ
                processor.onaudioprocess = (e) => {
                    if(!isRecording) return;
                    const input = e.inputBuffer.getChannelData(0);
                    processAudioChunk(input);
                };

                // 描画ループ
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const draw = () => {
                    if(!isRecording) return;
                    animationId = requestAnimationFrame(draw);
                    analyser.getByteTimeDomainData(dataArray);
                    drawWaveform(dataArray);
                };
                draw();

            } catch(e) {
                alert("録音開始エラー: " + e.message);
                console.error(e);
            }
        }

        function stopRecording() {
            isRecording = false;
            cancelAnimationFrame(animationId);
            
            if(source) { source.disconnect(); source = null; }
            if(processor) { processor.disconnect(); processor = null; }
            if(audioCtx) { audioCtx.close(); audioCtx = null; }

            document.body.classList.remove('recording');
            statusEl.innerText = "Saved!";
            drawFlatLine();

            if(melFrames.length > 0) {
                saveFile();
            } else {
                alert("音声データが空でした");
            }
        }

        // === 信号処理 (安定版DFT) ===
        function precomputeDFT() {
            const N = CONFIG.nFft;
            cosTable = new Float32Array((N/2 + 1) * N);
            sinTable = new Float32Array((N/2 + 1) * N);
            for(let k=0; k<=N/2; k++) {
                for(let t=0; t<N; t++) {
                    const angle = (2 * Math.PI * k * t) / N;
                    const idx = k*N + t;
                    cosTable[idx] = Math.cos(angle);
                    sinTable[idx] = Math.sin(angle);
                }
            }
        }

        function processAudioChunk(inputData) {
            for(let i=0; i<inputData.length; i++) {
                let val = inputData[i];
                if(Number.isNaN(val)) val = 0; // 安全策
                sampleBuffer.push(val);
            }
            
            while(sampleBuffer.length >= CONFIG.nFft) {
                const frame = sampleBuffer.slice(0, CONFIG.nFft);
                sampleBuffer.splice(0, CONFIG.hopLength);
                computeMel(frame);
            }
        }

        function computeMel(waveform) {
            const N = CONFIG.nFft;
            // 窓関数
            const windowed = new Float32Array(N);
            for(let i=0; i<N; i++) {
                const win = 0.5 * (1 - Math.cos((2 * Math.PI * i) / N));
                windowed[i] = waveform[i] * win;
            }

            // DFT
            const magnitudes = new Float32Array(N/2 + 1);
            for(let k=0; k<=N/2; k++) {
                let re = 0, im = 0;
                const offset = k * N;
                for(let t=0; t<N; t++) {
                    re += windowed[t] * cosTable[offset + t];
                    im -= windowed[t] * sinTable[offset + t];
                }
                magnitudes[k] = re*re + im*im;
            }

            // Mel Filter
            const melFrame = [];
            for(let m=0; m<CONFIG.nMels; m++) {
                let sum = 0;
                for(let k=0; k<magnitudes.length; k++) {
                    sum += melFilters[m][k] * magnitudes[k];
                }
                // Log10
                if(Number.isNaN(sum)) sum = 0;
                const val = Math.log10(Math.max(sum, 1e-10));
                melFrame.push(val);
            }
            melFrames.push(melFrame);
        }

        // === 描画・保存 ===
        function drawWaveform(data) {
            const w = canvas.width;
            const h = canvas.height;
            canvasCtx.fillStyle = '#fff';
            canvasCtx.fillRect(0, 0, w, h);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#ff4b4b';
            canvasCtx.beginPath();

            const sliceWidth = w * 1.0 / data.length;
            let x = 0;
            for(let i = 0; i < data.length; i++) {
                const v = data[i] / 128.0;
                const y = v * h / 2;
                if(i === 0) canvasCtx.moveTo(x, y);
                else canvasCtx.lineTo(x, y);
                x += sliceWidth;
            }
            canvasCtx.lineTo(w, h/2);
            canvasCtx.stroke();
        }

        function drawFlatLine() {
            canvasCtx.fillStyle = '#fff';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function saveFile() {
            const blob = new Blob([JSON.stringify(melFrames)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, 19);
            a.download = `voice_log_${timestamp}.json`;
            a.click();
        }
    </script>
</body>
</html>
